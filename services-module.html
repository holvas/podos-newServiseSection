<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services-module.css">
    <title>Services Section</title>
</head>
<body>
    <section id="services">
        <div class="wrap-service-items">
            <!-- Ліва частина: карусель -->
            <div class="service-carousel">
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.png" alt="Obrazek 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.png" alt="Obrazek 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.png" alt="Obrazek 3">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel4.png" alt="Obrazek 4">
                        </div>
                    </div>
                    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
                </div>
            </div>

            <!-- Права частина: селект з описом -->
            <div class="service-select-area">
                <h2 class="services-title">Wybierz usługę:</h2>
                <select id="service-select">
                    <option value="" disabled selected>Usługi i ceny</option>
                    <option value="consultation">Konsultacja - 100 zł</option>
                    <option value="pedicure">Pedicure podologiczny - 200 zł</option>
                    <option value="medical-pedicure">Pedicure leczniczy - 250 zł</option>
                    <option value="" disabled selected>Usługi i ceny</option>
                    <option value="consultation">Konsultacja - 100 zł</option>
                    <option value="pedicure">Pedicure podologiczny - 200 zł</option>
                    <option value="medical-pedicure">Pedicure leczniczy - 250 zł</option>
                    <option value="" disabled selected>Usługi i ceny</option>
                    <option value="consultation">Konsultacja - 100 zł</option>
                    <option value="pedicure">Pedicure podologiczny - 200 zł</option>
                    <option value="medical-pedicure">Pedicure leczniczy - 250 zł</option>
                    <option value="" disabled selected>Usługi i ceny</option>
                    <option value="consultation">Konsultacja - 100 zł</option>
                    <option value="pedicure">Pedicure podologiczny - 200 zł</option>
                    <option value="medical-pedicure">Pedicure leczniczy - 250 zł</option>
                </select>
                <div id="service-details" class="service-details hidden">
                    <!-- Тут буде додаватися контент для обраної послуги -->
                </div>
            </div>
        </div>

        <script src="services-module.js" defer></script>
    </section>
</body>
</html>
